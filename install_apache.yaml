- hosts: all
  become: true
  tasks:

  - name: update repository index, install apache 2package and php packages for Ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: update repository index, install apache package and php packages for CentOS
    yum:
      name:
        - "*"
        - httpd
        - php
      update_cache: yes
      state: latest
    when: ansible_distribution == "CentOS"
